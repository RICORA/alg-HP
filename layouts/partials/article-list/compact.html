<article>
    <a href="{{ .RelPermalink }}">
        <div class="article-details">

            <h2 class="article-title">
                {{- .Title -}}
            </h2>

            <footer class="article-time">
                <time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>
                    {{- .Date.Format (or .Site.Params.dateFormat.published "Jan 02, 2006") -}}
                </time>
            </footer>
        </div>

        {{ if $.Params.emoji }}
            <div class="article-emoji">
                <img src="https://twemoji.maxcdn.com/v/latest/svg/{{ lower $.Params.emoji }}.svg"
                    width="48" height="48" loading="lazy" alt="Featured emoji of post {{ .Title }}" />
            </div>
        {{ end }}
    </a>
</article>
